<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raptors Paintball - Contato</title>
    <link rel="stylesheet" href="base.css">
    <link rel="icon" href="img/Favicon.png" type="image/png" />
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html" class="menu-link">Principal</a></li>
                <li><a href="sobre.html" class="menu-link">Sobre</a></li>
                <li><a href="atendimento.html" class="menu-link">Atendimento</a></li>
                <li><a href="contato.html" class="menu-link">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <div class="centered-content">
                    <a href="index.html">
                        <img src="img/header_contato.jpg" style="max-width: 100%" title="Principal">
                    </a>
                </div>    
            </div>
    
            <div class="content">
                <h2 style="color: chartreuse">Fale Conosco:</h2>
            <form name="contato" class="contact-form">
                <fieldset>
                    <div class="contact-item">
                        <label>Nome: </label><input type="text" />
                    </div>
                    <div class="contact-item">
                        <label>Email: </label><input type="email" />
                    </div>
                    <div class="contact-item">
                        <label>Assunto:</label>
                        <select name="Assunto">
                            <option value="agendamento">Agendamento</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="outros">Outros Assuntos</option>
                        </select>
                    </div>
                    <div class="contact-item">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Digite aqui a sua mensagem..."></textarea>
                    </div>
                    <div class="contact-button">
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>

                <div class="contact-section">
                    <h2 style="color: chartreuse">Contatos:</h2>
                    <div class="contact-info">
                        <div class="contact-item">
                            <img src="img/Whatsapp.png" width="15px">
                            <span style="font-size: 16px;">31 99999-9999</span>
                        </div>
                        <div class="contact-item">
                            <img src="img/email.png" width="15px">
                            <span style="font-size: 16px;">raptorspaintballmg@gmail.com</span>
                        </div>
                        <div class="contact-item">
                            <img src="img/location.png" width="15px">
                            <span style="font-size: 16px;">Rua Frei Martinho Burnier, 620, Bairro Paquetá, BH/MG</span>
                        </div>
                    </div>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30015.341068085007!2d-44.03585454933488!3d-19.885699610577817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69111a3dd8b03%3A0xf0326d40eb857eea!2sRaptors%20Paintball%20BH!5e0!3m2!1spt-BR!2sbr!4v1697518000957!5m2!1spt-BR!2sbr" width="100%" height="300" style="border: 2px solid chartreuse;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <span class="destaque">Redes Sociais:</span><br />
                <a href="https://www.instagram.com/raptorspaintballteam/" target="_blank">
                    <img src="https://img.shields.io/badge/Instagram-red" alt="Instagram Badge">
                </a>
                <a href="https://www.facebook.com/raptorspaintballmg/" target="_blank">
                    <img src="https://img.shields.io/badge/Facebook-blue" alt="Facebook Badge">
                </a>
                <p style="text-align: center; color:chartreuse">© 2023 - RAPTORS PAINTBALL</p>
            </div>

        </div>
    </div>
</body>
</html>
